<div class="row-fluid">
    <div class="page-title">
        <h3>Review</h3>
        <h4>Access questions you have already attempted</h4>
    </div>
    <br>
</div>
<div class="row-fluid">
    <div class="well large">
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">Subject</span> <select id="f-l1" class="selectpicker">
                    <option value="0">All</option>
                    <option value="1">Maths</option>
                    <option value="2">Physics</option>
                    <option value="3">Chemistry</option>
                </select>
            </div>
        </div>
        <div class="span3">
            <select id="f-status" class="selectpicker">
                <option value="0">All</option>
                <option value="1">Correct</option>
                <option value="2">Incorrect</option>
            </select>
        </div>
        <div class="span3">
            Difficulty <select id="f-tness" class="selectpicker">
                <option value="0">All</option>
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Status</th>
            <th>Question</th>
            <th>Difficulty</th>
        </tr>
        <tbody id="q-list">
        </tbody>
    </table>
</div>
