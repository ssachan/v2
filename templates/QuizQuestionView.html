<div id="status" class="yellow-box">
    <div class="row-fluid">
        <div class="span7">
            <div class="media" id="stathead">
            </div>
        </div>
        <div class="span5">
            <div class="g-stats">
                DIFFICULTY : <span class="blue" id="diff"></span>
            </div>
            <div class="g-stats">
                <div class="stat">
                    Average Accuracy<br> <span class="blue" id="avgAcc"></span>
                </div>
                <div class="stat">
                    Average Time<br> <span class="blue" id="avgTime"></span>
                </div>
            </div>
            <div class="g-stats">
                <span class="val" id="tags">None</span>
            </div>
        </div>
    </div>
</div>
<div id="q-video" class="center">
<video id="analysis-video-<%=id%>" class="video-js atlantis" controls preload="none" width="720" height="360" <% if(posterSrc){ %>poster="<%=posterSrc%> <%}%>">
    <source src="<%=videoSrc%>" type="video/mp4" />
</video> <!-- //::video:: -->
</div>
<div class="qtext">
    <% if(paraId){ %>
    <h3>Paragraph :</h3>
    <%= para %> <br>
    <hr class="soften">
    <br> <%}%> <%= text %>
</div>
<div class="row-fluid" id="options"></div>
<div id="solution">
    <h3>Solution</h3>
    <p id="solutionText"></p>
</div>
