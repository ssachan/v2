<div id="status" class="yellow-box">
    <div class="row-fluid">
        <div class="span7">
            <div class="media" id="stathead">
            </div>
        </div>
        <div class="span5">
            <div class="g-stats">
                DIFFICULTY : <span class="blue"> 
<% 
switch(difficulty){
    case '1' : print('Easy');break;
    case '2' : print('Medium');break;
    case '3' : print('Hard');break;
}
%>
</span>
            </div>
            <div class="g-stats">
                <div class="stat">
                    Average Accuracy<br> <span class="blue"><%=averageCorrect%></span>
                </div>
                <div class="stat">
                    Average Time<br> <span class="blue" id="avgTime"></span>
                </div>
            </div>
            <div class="g-stats">
                <span class="val" id="tags">None</span>
            </div>
        </div>
    </div>
</div>
<div id="q-video" class="center">
    <div id="analysis-video-<%=id%>"> </div>
</div>
<h3>
<u><%=typeString%></u>
</h3>
<div class="qtext">
    <% if(paraId){ %>
    <h3>Paragraph :</h3>
    <%= para %> <br>
    <hr class="soften">
    <br> <%}%> <%= text %>
</div>
<div class="row-fluid" id="options"></div>
<div id="solution">
    <h3>Solution</h3>
    <p id="solutionText"></p>
</div>
