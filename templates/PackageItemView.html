<h3><%=displayName%></h3>
<ul>
    <li><%=number%> Tests</li>
    <li>Video Solutions</li>
    <li>Personalized Feedback</li>
    <li class="price"><% if(price=='0'){%>Free<%}else{%>Rs.<%=price%> <%}%></li>
</ul>
<% if(price=='0'){%>
<button class="btn disabled"><i class="icon-white icon-shopping-cart"></i>Continue With 3 Tests</button>
<%}else{%>
<button class="btn orange-btn disabled"><i class="icon-white icon-shopping-cart"></i>Buy Now </button>
<%}%>
