<td>
<%
if(isCorrect==true){
	print('<img src="img/tick.png" style="width:30px">');	
}else if(isCorrect==false){
	print('<img src="img/cross.png" style="width:30px">');	
}else {
	print('Unattemped');		
}
%>
</td>
<td><a href="#question/<%=id %>"><div style="height:80px;overflow:hidden;">
<%=text %></div></a>
</td>
<td><% 
switch(difficulty){
	case '1' : print('Easy');break;
	case '2' : print('Medium');break;
	case '3' : print('Hard');break;
}
%></td>
