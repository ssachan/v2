<div class="row-fluid span12 facpro-heading">
    <div class="span3">
        <h3><%=firstName %> <%=lastName %></h3>
    </div>
</div>

<div class="row-fluid" id="facpro-list">
    <!--Faculty 1-->
    <div class="media box">
        <div class="span2 fac-pic">
            <a class="center" href="#fac/<%=id %>"> <img class="media-object"
                src="img/prof3.jpg" height="100" width="100">
            </a>
        </div>
        <div class="media-body facpro-fac">
            <div class="span5">
                <p class="question-text facpro-bio"><%=bio %></p>
            </div>
            <div class="span4 outline facpro-details font-h5">

                <img src="img/subject-icon.png" height="20" width="20" /> <span> Physical
                    Chemistry, Inorganic Chemistry</span> <br> <img src="img/work.png" height="25"
                    width="20" /> <span> <%=experience %> </span> <br> <img
                    src="img/graduate.png" height="20" width="20" /> 
                    <span> 
                    <%=education %>
                    </span> <br>
            </div>

            <div class="span3 facpro-social pull-right font-h5">
                <img src="img/popular.png" height="15" width="15" /> <span> <%=totalQuizzes%>
                    taken </span> <br> <img src="img/recommend.png" height="15" width="15" /> <span>
                    <%=rec%> </span> <br /> <img src="img/add.png" height="15" width="15" /> <span>
                    <%=subscribers%> </span>
            </div>
            <!--<div class="btn btn-small pull-right pull-bottom font-h4 bold"> View profile </div> -->
        </div>
    </div>
</div>
<div class="row-fluid box "> 
<p class="facpro-quiz font-h4 bold">Top Quizzes</p>
                <div class="row-fluid">
                <div class="span1"> </div>
                <ul class="thumbnails span10" id="quizzes">
                </ul>
      </div>
</div>
