<div class="thumbnail box quiz-box <% if(hasAttempted){ %>dim<% }else{ %>alive<% } %>" >
    <div class="media l1">
    <a class="pull-left"> <img class="media-object"
            style="width: 280px;" src="img/q<%=id%>.jpg">
        </a>
       <!--  <a class="pull-left"> <img class="media-object" alt="64x64"
            style="width: 35px;" src="<%=logo%>">
        </a>
 
        <div class="media-body"><b style="text-transform: uppercase;"><%=l1DisplayName%></b></div>
                -->
    </div>
    <div class="topic"><%=descriptionShort%></div>
        <% if(fid){ %>
    
    <div class="media fac">
        <a class="pull-left"> <img class="media-object" alt="fac-image"
           src="<%=fdpURL%>" style="height:45px !important">
        </a>
        <div class="media-body">
            <span class="name"><%= firstName %> <%= lastName %></span><br>
            <p class="bio"><%=bioShort %></p>
        </div>
    </div>
        <%}%>
    
    <div class="row-fluid pstats">
        <div class="span6 center">
            <i class="icon-thumbs-up" /> </i> <%=rec%> recommenders
        </div>
        <div class="span6 center">
            <i class="icon-search" /> </i> <%=difficulty %>
        </div>
    </div>
</div>
