<div class="thumbnail box quiz-box <% if(hasAttempted){ %>dim<% } %>" >
    <div class="media l1">
        <a class="pull-left" href="#"> <img class="media-object" alt="64x64"
            style="width: 35px;" src="<%=logo%>">
        </a>
        <div class="media-body"><%=l1DisplayName%> Sectional Test</div>
    </div>
    <div class="topic"><%=descriptionShort%></div>
        <% if(fid){ %>
    
    <div class="media fac">
        <a class="pull-left" href="#"> <img class="media-object" alt="fac-image"
           src="<%=fdpURL%>" width="50px">
        </a>
        <div class="media-body">
            <span class="name"><%= firstName %> <%= lastName %></span><br>
            <p class="bio"><%=bioShort %></p>
        </div>
    </div>
        <%}%>
    
    <div class="row-fluid pstats">
        <div class="span6 center">
            <i class="icon-search" /> </i> <%=rec%> recommenders
        </div>
        <div class="span6 center">
            <i class="icon-arrow-up" /> </i> <%=difficulty %>
        </div>
    </div>
</div>
