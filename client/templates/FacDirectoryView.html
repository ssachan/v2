<div class="row-fluid">
    <div class="page-title">
        <h2>Faculty</h2>
    </div>
    <br>
</div>
<div class="well large">
    <div class="row-fluid">
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">Name</span> <input id="s-name" type="text"
                    placeholder="type name" class="input-medium">
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">Subjects</span> <select id="f-l1" class="selectpicker">
                    <option value="0">All</option>
                    <option value="1">Maths</option>
                    <option value="2">Physics</option>
                    <option value="3">Chemistry</option>
                </select>
            </div>
        </div>
        <div class="btn-group" data-toggle="buttons-checkbox">
            <button class="btn" id="s-rec">Sort by Popularity</button>
            <button class="btn" id="s-tests">Sort by Total Test</button>
        </div>

            <button type="button" class="btn input-small" id="s-rec2">Sort Rec Down</button>

            <button type="button" class="btn input-small" id="s-tests">Tests</button>
            <button type="button" class="btn input-small" id="s-tests1">Tests U</button>
            <button type="button" class="btn input-small" id="s-tests2">Tests D</button>
