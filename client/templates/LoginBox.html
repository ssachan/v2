<div class="login-box">
    <div class="center bottom-margin">
        <a class="fb-connect-button" id="flogin">Login
            with Facebook</a>
    </div>
    <hr class="soften">
    <h4 class="PS-login">Or login with your PrepSquare details</h4>
    <div class="row-fluid">
        <form class="form-horizontal">
            <div class="control-group ">
                <div class="controls">
                    <input type="text" id="email-lg" class="input" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="password" id="pass-lg" class="input" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn orange-btn" id="loginButton">Log In</button>
                </div>
            </div>
        </form>
    </div>
</div>
