<div class="login-box">
    <div class="fb-connect-button-wrapper">
        <a class="fb-connect-button" href="">Connect
            with Facebook</a>
    </div>
    <br>
    <hr class="soften">
    <h4 class="PS-login">
        Or login with your <strong class="orange">PrepSquare</strong> details
    </h4>
    <div class="row-fluid">
        <form class="form-horizontal">
            <div class="control-group ">
                <div class="controls">
                    <input type="text" id="email-lg" class="input" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="password" id="pass-lg" class="input" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn orange-btn" id="loginButton">Log In</button>
                </div>
            </div>
            <div class="row-fluid pw">
                <div class="span4">
                    <a href="#forgotpass" class="font-h4">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
