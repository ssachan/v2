<div class="row-fluid">
    <div class="page-title">
        <h2>Forgot Password</h2>
    </div>
    <br>
</div>
<form class="form-horizontal">
<h3>Enter Email for a password resend</h3>
    <div class="control-group">
        <label class="control-label" for="forgotPassEmail">Email</label>
        <div class="controls">
            <input type="text" id="forgotPassEmail">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn" id="forgotPassButton">Re-send</button>
        </div>
    </div>
</form>
