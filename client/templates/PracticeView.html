<div class="container quizview">
    <div class="row-fluid">
        <div class="span10">
            <div id="quiz-div" class="box">
                <div class="row-fluid toolbar">
                    <h3 class="span5">
                        Question <span id="qnum">1</span> of <span id="qtotal"> 12</span>
                    </h3>
                    <div class="span3">
                        <img src="img/timer.png" style="width: 40px">Time : <span id="time"></span>
                    </div>
                    <div class="span2">
                        <a id="submit"><img src="img/submit.png" style="width: 40px">Submit
                        </a>
                    </div>
                    <div class="span1">
                        <a id="previous"><img src="img/previous.png" style="width: 40px"></a>
                    </div>
                    <div class="span1">
                        <a id="next"><img src="img/next.png" style="width: 40px"></a>
                    </div>
                </div>
                <div id="question" style="min-height: 80%; height: 80%" class="unselectable"></div>
            </div>
        </div>
        <div class="span2">
            <div class="box center" style="min-height: 200px; background: #ddd">
                <h3>Question No</h3>
                <div class="pagination" style="margin: 0px !important; padding: 20px 0px 10px 0px;">
                   <ul>
                        <% for(var i=0; i
                        <totalQuestions; i++){
            %>
                        <li id="<%=i %>" class="qnolist"><a > <% if(i<9){%> <%=0+''+(i+1) %></a></li>
                        <% }else{ %> <%=(i+1) %></a>
                        </li>
                        <% } } %> 
                    </ul>
                </div>
            </div>
            <div class="row-fluid center" style="margin-top: 20px">
                <button class="btn btn-large white-btn" id="pause">Come Back Later</button>
            </div>
        </div>
    </div>
</div>
