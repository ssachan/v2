<div class="row-fluid">
    <div class="page-title">
        <h3>Performance</h3>
        <h4>Where you stand overall and in each topic</h4>
    </div>
    <br>
</div>
<div class="well">
    <div class="row-fluid">
        <div class="span2">
            <div class="rounded center" style="padding: 10px; min-height: 50px; background: #F4763E">
                <h1 class="blue bold" style="color: white"><%=ascore%></h1>
            </div>
        </div>
        <div class="span4">
            <img class="dp" alt="" src="<%=dpUrl%>" style="float: left; margin-right: 15px">
            <!-- <button class="pull-left" id="upload">Upload</button> -->
            <h3><%=firstName%></h3>
        </div>
        <div class="span2 rounded center" style="min-height: 80px;">
            <h2 class="blue bold"><%=totalQ%></h2>
            <p>Questions Attempted</p>
        </div>
        <div class="span2 rounded center" style="min-height: 80px;">
            <h2 class="blue bold"><%=quizzesRemaining%></h2>
            <p>Problem Sets Remaining</p>
        </div>
        <div class="span2 rounded center" style="min-height: 80px;">
            <h2 class="blue bold">2</h2>
            <p>
                Days since last attempt<br>
            </p>
        </div>
    </div>
</div>
<br>
<div class="row-fluid center">
    <div class="span4">
        <h4 class="bold">Check your performance for each topic</h4>
    </div>
    <div class="span2 bg-grey" style="margin-left: 10px; padding: 10px;">Not Started</div>
    <div class="span2 bg-red" style="margin-left: 10px; padding: 10px">Struggling</div>
    <div class="span2 bg-yellow" style="margin-left: 10px; padding: 10px">Getting There</div>
    <div class="span2 bg-green" style="margin-left: 10px; padding: 10px">Awesome!</div>
</div>
<br>
<div id="result-square"></div>
