<!DOCTYPE html>
<html>
<head>
<title>PrepSquare</title>
<meta name="viewport" content="width=320; user-scalable=no" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="css/style.css">

<script src="js/lib/jquery-1.7.2.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<!-- The Scripts -->
</head>
<body>
   <header>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <a class="brand" href="#"><img src="img/logo.png" height="80px" width="95px" style="position:absolute;left: 18px;top: 2px;"></a>
                <div class="nav-collapse collapse pull-right">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                </div>
            </div>
        </div>
      
    </header>

    <div id="content">
        <div class="container quizview">
            <div class="row-fluid">
                <div class="span2">
				<div class="span4"> </div>
				<div class="span8 sidebar">
                    <ul class="nav nav-list center sidebar font-h4">
                        
                        <li class="questionno font-h4" >Question No</li>
						<br>
                        <li ><a>1</a></li>
                        <li ><a>2</a></li>
                        <li ><a>3</a></li>
						<li ><a>4</a></li>
						<li ><a>5</a></li>
						<li ><a>6</a></li>
						<li ><a>7</a></li>
						<li ><a>8</a></li>
						<li ><a>9</a></li>
						<li ><a>10</a></li>
						<li ><a>11</a></li>
						<li ><a>12</a></li>
						
                    </ul>
                </div>
				</div>
                <div class="span10">
                    <div id="quiz-div">
                        <div class="question-toolbar affix-top">
                            <div class="row-fluid font-h4 top-buttons">
                                <div class="span2">
                                    <a id="previous"><img src="img/previous.png"
                                        style="width: 25px"> <span>Previous</span> </a><br>
                                </div> 
                                <div class="span3">
                                    <img src="img/timer.png" style="width: 25px"> <span> Time :</span> <span
                                        id="time"></span>
                                </div>
                                <div class="span4">
                                    <a id="submit"><img src="img/submit.png" style="width: 25px"> <span>Submit</span>
                                    </a><br>
                                </div>
                                <div class="span2">
                                    <a id="next"><img src="img/next.png" style="width: 25px">
                                        <span>Next</span> </a><br>
                                </div>
                            </div>
                        </div>
                        
                        <div id="question">
                            <div class="row-fluid detail-unit"
                                style="min-height: 500px; height: 100%">
                                <div class="heading">
                                    <h2>
                                        Question <span id="qnum"></span> of <span id="qtotal"></span>
                                    </h2>
                                </div>
                                <div class="content question-text">
                                    <p>All the text comes here</p>
                                </div>
                                <div class="row-fluid">
                                    <div class="span10">
                                        <div class="option-box question-text">
                                            <ol type="A" >
                                                <li>A</li>
                                                <li>B</li>
                                                <li>C</li>
												<li>D</li>
                                            </ol>
                                        </div>
                                    </div>
                                    <div class="span1 btn-group btn-group-vertical" data-toggle="buttons-radio"
                                        id="but">
                                        <button type="button" data-toggle="button" name="option"
                                            value="1"></button>
                                        <button type="button" data-toggle="button" name="option"
                                            value="1"></button>
                                        <button type="button" data-toggle="button" name="option"
                                            value="1"></button>
                                        <button type="button" data-toggle="button" name="option"
                                            value="1"></button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
